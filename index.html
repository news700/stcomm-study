<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <style>
        #test {
            background-color: cyan;
        }
        /* .area2 {
            width: 250px;
        } */
        .area2 ul li {
            /* background-color: #fff; */
            display: flex;
            justify-content: space-between;
        }
        .test1 {
            display: inline-block;
        }
        .test2 {
            display: inline-block;
        }
        .completbtn {
            display: none;
        }

        .area2 ul li.modify .modifyBtn {display: none;}
        .area2 ul li.modify .completbtn {display: inline-block;}
        .area2 ul li.modify {}

    </style>
    <!-- <link rel="stylesheet" href="/css/common.css"> -->
</head>
<body>
    <section>
        <article id="test" class="area1">
            <p>To Do list</p>
            <input type="input" class="inputData">
            <button class="addBtn">추가버튼</button>
        </article>

        <article class="area2">
            <ul>
                <li>
                    <span class="text">블로그 작성 1asdasdasdasd</span>
                    <div>
                        <button class="delBtn">삭제</button>
                        <button class="modifyBtn">수정</button>
                        <button class="completbtn">완료</button>
                    </div>
                </li>
                <li>
                    <span class="text">블로그 222d</span>
                    <div>
                        <button class="delBtn">삭제</button>
                        <button class="modifyBtn">수정</button>
                        <button class="completbtn">완료</button>
                    </div>
                </li>
                <li>
                    <span class="text">블로그 작333asdasd</span>
                    <div>
                        <button class="delBtn">삭제</button>
                        <button class="modifyBtn">수정</button>
                        <button class="completbtn">완료</button>
                    </div>
                </li>
            </ul>
        </article>
    </section>
    <script>
        let inputData = $(".inputData");
        let addBtn = $(".addBtn");
        let delBtn = $(".delBtn");
        let listItem = $(".area2 ul");

        let inputText = $(".text");
        $(document).on('click', ".modifyBtn", function(e){
            console.log('수정 버튼');

            $(this).parents('li').addClass('modify');
            let thisText = $(this).parents('li').find('.text');

            let textBefore = thisText.text();
            thisText.html("<input type='text' class='modifyText' value='"+textBefore+"' />")

        });

        $(document).on('click', ".completbtn", function(e){
            console.log('완료 버튼');

            $(this).parents('li').removeClass('modify');
            let textAfter = $(this).parents('li').find('.modifyText').val();
            $(this).parents('li').find('span').html(textAfter);

        });

        function itemDelete () {
            console.log('삭제 버튼');
        }

        $(document).on('click', ".delBtn", function(e){
            let prentLi = $(this).parents('li');
            prentLi.remove();
        });

        addBtn.on('click', function(){
            let inputD = inputData.val();
            // listItem.append('<li>'+ inputD +'<div><button class="delBtn">삭제</button></div></li>');
            listItem.append(`<li>
                    <span class="text">${inputD}</span>
                    <div>
                        <button class="delBtn">삭제</button>
                        <button class="modifyBtn">수정</button>
                        <button class="completbtn">완료</button>
                    </div>
                </li>`);
            inputData.val('');
        })


    </script>
</body>
</html>
